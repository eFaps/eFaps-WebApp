<div class="dijit" role="toolbar" tabIndex="${tabIndex}" data-dojo-attach-point="containerNode">
    <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitDisabled dijitEditorIcon dijitEditorIconSelectAll', checked: true, showLabel: false"
        data-dojo-attach-point="wrapButton">
        ${nls.confWrap}
    </button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'eFapsMenuIcon eFapsMenuIconReload', showLabel: false"
        data-dojo-attach-point="reloadButton" type="button">
        ${nls.confReload}
    </button>
    <div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPrint', showLabel: false" data-dojo-attach-point="printDropDown" >
        ${nls.confPrint}
        <div data-dojo-type="dijit/Menu" data-dojo-attach-point="printMenu"></div>
    </div>
    <div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'eFapsMenuIcon eFapsMenuIconColumns', showLabel: false" data-dojo-attach-point="dropDownButton">
        <span>${nls.confColumns}</span>
        <div data-dojo-type="dijit/Menu" data-dojo-attach-point="columnMenu"></div>
    </div>
    <div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'eFapsMenuIcon eFapsDropDownIconLockColumns', showLabel: false" data-dojo-attach-point="lockDropDownButton">
        <span>${nls.confLockColumns}</span>
        <div data-dojo-type="dijit/TooltipDialog">
            <label for="integerspinner">${nls.confSpinnerLabel}</label>
            <div id="integerspinner" data-dojo-type="dijit.form.NumberSpinner" data-dojo-props="
                constraints: {max:100,min: 1},
                value: 1,
                style: 'width: 30px'
            "></div>
            <div style="text-align: center;">
                <div data-dojo-type="dijit.form.Button" data-dojo-props="iconClass:'eFapsMenuIcon eFapsMenuIconLockColumns', showLabel: false" data-dojo-attach-point="lockColumnButton">${nls.confLockBtn}</div>
                <div data-dojo-type="dijit.form.Button" data-dojo-props="iconClass:'eFapsMenuIcon eFapsMenuIconUnlockColumns', showLabel: false" data-dojo-attach-point="unlockColumnButton">${nls.conUnlockBtn}</div>
            </div>
        </div>
    </div>
</div>
