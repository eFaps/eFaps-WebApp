<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="resultPlaceholder">
        <span class="resultHits" wicket:id="hits"></span>
        <span class="resultClose"></span>
    </div>
    <span wicket:id="noResult"></span>
    <div class="resultContainer">
        <div class="resultDimensionOverflow">
            <div wicket:id="dimension"></div>
        </div>
        <div class="resultOverflow">
            <table class="resulttable" cellspacing="0" wicket:id="table"></table>
        </div>
    </div>
</wicket:panel>
