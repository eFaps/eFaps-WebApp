<html xmlns:wicket>
<wicket:panel>
    <div wicket:id="filterRepeater" data-dojo-type="dijit/TooltipDialog" id="myFormDialog"
        data-dojo-id="myFormDialog" title="Accept or decline agreement terms"
        style="display: none">
        <script type="dojo/on" data-dojo-event="blur" data-dojo-args="e">
            require(["dijit/popup"], function(popup){
                popup.close(e);
            });
        </script>
        <form wicket:id="filterForm">
            <div wicket:id="filter"></div>
            <span wicket:id="btn"></span>
        </form>
        <div wicket:id="formFilter"></div>
    </div>
    <div wicket:id="grid" style="width: 100%;"></div>
    <span wicket:id="menuItem"></span>
</wicket:panel>
</html>
